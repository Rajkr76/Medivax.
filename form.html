<html>
 <head>
  <title>
   Vaccine Waiver Form for Children
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
   <h1 class="text-2xl font-bold mb-6">
    Vaccine Waiver Form for Children
   </h1>
   <form>
    <div class="mb-4">
     <label class="block text-gray-700">
      Parent/Guardian Name
     </label>
     <div class="flex space-x-4">
      <input class="border border-gray-300 p-2 rounded w-1/3" placeholder="First Name" type="text" required/>
      <input class="border border-gray-300 p-2 rounded w-1/3" placeholder="Middle Name" type="text"/>
      <input class="border border-gray-300 p-2 rounded w-1/3" placeholder="Last Name" type="text" required/>
     </div>
    </div>
    <div class="mb-4">
        <label class="flex items-center text-gray-700">
         <input class="border border-gray-300 p-2 rounded" placeholder="Phone Number" type ="number" required/>
        </label>
       </div> 
    <div class="mb-4">
     <label class="block text-gray-700">
      Child's Name
     </label>
     <div class="flex space-x-4">
      <input class="border border-gray-300 p-2 rounded w-1/3" placeholder="First Name" type="text" required/>
      <input class="border border-gray-300 p-2 rounded w-1/3" placeholder="Middle Name" type="text"/>
      <input class="border border-gray-300 p-2 rounded w-1/3" placeholder="Last Name" type="text" required/>
     </div>
    </div>
    
    <div class="mb-4">
        <label for="birthdaytime">Child (date and time):</label>
        <input class="border border-gray-300 p-2 rounded w-1/3" type="datetime-local" id="birthdaytime" name="birthdaytime">
        
    </div>
    <div class="mb-4">
     <label class="block text-gray-700">
      Immunization(s)
     </label>
     <div class="space-y-2">
        <div>
            <input id="hepatitis_b" type="checkbox"/>
            <label class="text-gray-700" for="hepatitis_b">
             RSV antibody
            </label>
        </div>
        <div>
            <input id="hepatitis_b" type="checkbox"/>
            <label class="text-gray-700" for="hepatitis_b">
             Hepatitis B (Dose 1)
            </label>
    
        </div>
        <div>
            <input id="hepatitis_b" type="checkbox"/>
            <label class="text-gray-700" for="hepatitis_b">
             Hepatitis B (Dose 2)
            </label>
        </div>
        <div>
            <input id="hepatitis_b" type="checkbox"/>
            <label class="text-gray-700" for="hepatitis_b">
             Hepatitis B (Dose 3)
            </label>
        </div>
        <div>
            <input id="Rotavirus" type="checkbox"/>
            <label class="text-gray-700" for="Rotavirus">
                Rotavirus (Dose 1)
            </label>
        </div>
        <div>
            <input id="Rotavirus" type="checkbox"/>
            <label class="text-gray-700" for="Rotavirus">
                Rotavirus (Dose 2)
            </label>
        </div>
        <div>
            <input id="Rotavirus" type="checkbox"/>
            <label class="text-gray-700" for="Rotavirus">
                Rotavirus (Dose 3)
            </label>
        </div>
        
        <div>
            <input id="DTaP" type="checkbox"/>
            <label class="text-gray-700" for="DTaP">
                DTaP (Dose 1)
            </label>
        </div>
        <div>
            <input id="DTaP" type="checkbox"/>
            <label class="text-gray-700" for="DTaP">
                DTaP (Dose 2)
            </label>
        </div>
        <div>
            <input id="DTaP" type="checkbox"/>
            <label class="text-gray-700" for="DTaP">
                DTaP (Dose 3)
            </label>
        </div>
        <div>
            <input id="DTaP" type="checkbox"/>
            <label class="text-gray-700" for="DTaP">
                DTaP (Dose 4)
            </label>
        </div>
        <div>
            <input id="DTaP" type="checkbox"/>
            <label class="text-gray-700" for="DTaP">
                DTaP (Dose 5)
            </label>
        </div>
        <div>
            <input id="Polio" type="checkbox"/>
            <label class="text-gray-700" for="Polio">
                Polio (Dose 1)
            </label>
        </div>
        <div>
            <input id="Polio" type="checkbox"/>
            <label class="text-gray-700" for="Polio">
                Polio (Dose 2)
            </label>
        </div>
        <div>
            <input id="Polio" type="checkbox"/>
            <label class="text-gray-700" for="Polio">
                Polio (Dose 3)
            </label>
        </div>
        <div>
            <input id="Polio" type="checkbox"/>
            <label class="text-gray-700" for="Polio">
                Polio (Dose 4)
            </label>
        </div>
        <div>
            <input id="COVID-19" type="checkbox"/>
            <label class="text-gray-700" for="COVID-19">
                COVID-19 (At least 1 dose of the current COVID-19 vaccine)
            </label>
        </div>
        <div>
            <input id="Influenza" type="checkbox"/>
            <label class="text-gray-700" for="Influenza">
                Influenza/Flu (Every year. Two doses for some children)
            </label>
        </div>
        <div>
            <input id="MMR" type="checkbox"/>
            <label class="text-gray-700" for="MMR">
                MMR (Dose 1)
            </label>
        </div>
        <div>
            <input id="MMR" type="checkbox"/>
            <label class="text-gray-700" for="MMR">
                MMR (Dose 2)
            </label>
        </div>
        <div>
            <input id="Chickenpox" type="checkbox"/>
            <label class="text-gray-700" for="Chickenpox">
                Chickenpox (Dose 1)
            </label>
        </div>
        <div>
            <input id="Chickenpox" type="checkbox"/>
            <label class="text-gray-700" for="Chickenpox">
                Chickenpox (Dose 2)
            </label>
        </div>
      
      <div>
       <input id="other" type="checkbox"/>
       <label class="text-gray-700" for="other">
        Other
       </label>
      </div>
     </div>
    </div>
    <div class="mb-4">
     
    
    </div>
    <div class="mb-4">
     <label class="block text-gray-700">
      Physician Name
     </label>
     <div class="flex space-x-4">
      <input class="border border-gray-300 p-2 rounded w-1/2" placeholder="First Name" type="text" required/>
      <input class="border border-gray-300 p-2 rounded w-1/2" placeholder="Last Name" type="text" required/>
     </div>
    </div>
    <div class="mb-4">
     <label class="block text-gray-700">
        Please upload Physician's statement and any other relevant document.
        <input type="file" name="" id="">
      Please upload Physician's statement and any other relevant document.
     </label>
     <div class="border border-gray-300 p-4 rounded flex justify-center items-center">
      <i class="fas fa-cloud-upload-alt text-gray-400 text-4xl">
      </i>
      <span class="ml-4 text-gray-400">
       Browse Files
      </span>
     </div>
    
    <div class="mb-4">
     <label class="block text-gray-700">
      Date
     </label>
     <input class="border border-gray-300 p-2 rounded w-full" placeholder="MM-DD-YYYY" type="text" required/>
    </div>
    <div class="mb-4">
     <label class="block text-gray-700">
        <input type="file" name="parent-signature" id="parent-signature">
      Parent/Guardian Signature
     </label>
     <div class="border border-gray-300 p-4 rounded flex justify-center items-center">
      <img alt="Signature placeholder image" class="h-12" src="https://placehold.co/100x50"/>
     </div>
    </div>
    <div class="space-y-2">
        <input  id="medical_contraindication" type="checkbox"/>
        <label class="text-gray-700" for="medical_contraindication">
         I confirm that the information provided is correct and complete.
 
        </label>
       
      </div>
    <div class="flex justify-center">
     <button class="bg-blue-500 text-white px-6 py-2 rounded" type="submit" id="submit">
      Submit
     </button>
    </div>
   </form>
  </div>
  <script src="app.js"></script>
 </body>
</html>
